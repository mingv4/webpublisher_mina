<!DOCTYPE html>
<html lang="KO-kr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/base/reset.css">    
    <title>Document</title>
    <script>
        // 1번째 script 작성하는 위치 : 바로 동작하지 X,
        // 브라우저 내용이 실행 후에 동작하도록 추가 내용을 작성해야한다.
        document.addEventListener('DOMContentLoaded', function(){
        var wrap = document.getElementById('wrap');
        wrap.style.backgroundColor = "#caf";
        });
    </script>
</head>
<body>
    <div id="wrap">
        <header id="headBox">
            <h1><a href="./content.html">javascript</a></h1>
        </header>
        
        <script>
            // 2번째 script 작성하는 위치
            // 매번 하나의 요소가 끝날때마다 작성해야하고, html 요소가 아닌 다른 언어를 표함하여
            // 다소 구분하기 어렵다.
            var headBox = document.getElementById('headBox');
            headBox.style.backgroundColor = "#fac"
        </script>
        
        <section id="viewBox">
            <h2>section</h2>
        </section>
        <article id="contentBox"></article>
    </div>
</body>
<!-- script =================================== -->
<script>
    // 3번째 script 작성하는 위치
    // 2번 내용처럼 html문서 내부에 작성하므로, 매우 복잡해보인다는 단점
    var viewBox = document.getElementById('viewBox');
    viewBox.style = "background-color:#777; color:#fff;";
</script>
<!-- script 작선 4번째 방법
script요소에 src속성을 사용하여 외부의 파일을 불러오는 형식
단, 외부에서 불러올 경우에는 script 내부에 글을 작성하면 동작하지 않는다. -->
<script src="../js/js_insert.js"></script>
</html>
