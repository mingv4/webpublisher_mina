<!DOCTYPE html>
<!-- 문서이름.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/src/multimedia.css">
  <link rel="stylesheet" href="../fonts/noto_sans/noto_sans.css">
  <link rel="stylesheet" href="../fonts/fontawesome/css/all.css">
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <title>Document</title>
</head>
<body>
<!-- layout-->

<div id="wrap">
<h1><a href="./contents.html">웹기초</a></h1>
  <h2>멀티미디어 파일 불러오기</h2>
  <div class="part">
    <h3>audio</h3>
       <div class="audio_import">
         <!-- 웹에서 불러 올 수 있는 음성 :mp3, ogg, webM, wav -->
         <audio controls>   <!-- controls autoplay는 접근성 문제 때문에 사용하지 않는게 좋음 -->
          <source src="../multi/Sounddogs-Preview_01.webm" type="audio/webm"/>
          <source src="../multi/Sounddogs-Preview_01 .ogg" type="audio/ogg"/>
          <source src="../multi/Sounddogs-Preview_01.mp3" type="audio/mp3"/>

        <p>현재 사용하고 있는 브라우저는 최신 버전이 아닙니다.<br />
        <a href="http://google.com/chrome">최신 브라우저</a>를 설치하여 사용해주세요.</p>
      </audio>
       </div>
  </div>

  <hr/>

  <div class="part">
    <h3>video</h3>
       <div class="video_import">
         <video controls muted loop preload poster="../img/icon_01.png">
           <source src="../multi/KakaoTalk_01.webm" type="video/mebm"/>
           <source src="../multi/KakaoTalk_01.ogg" type="video/ogg"/>
           <source src="../multi/KakaoTalk_01.mp4" type="video/mp4"/>
         </video>
       </div>
  </div>
</div>

  <!-- stript -->
  <script src="파일이름.js"></script>
</body>
</html>
