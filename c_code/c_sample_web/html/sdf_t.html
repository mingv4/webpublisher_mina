<!DOCTYPE html>
<!-- 문서이름.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/src/sdf_t.css">
  <link href="../font/fontawesome/css/all.css" rel="stylesheet">
  <link href="../font/noto_sans/noto_sans.css" rel="stylesheet">
  <link href="../font/icomoon/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
 
  <title>Document</title>
</head>
<body>
<!-- layout-->
<div id="wrap">
<header id="headBox">
  <div class="head_area" role="banner">
    <h1>서울 디자인 페스티벌</h1>
  </div>
  <div class="people_lang_area"></div>
</header>
<!-- //headBox -->

<section id="viewBox">
  <h2>페스티벌 주요 광고</h2>
</section>
<!-- //viewBox -->

<article id="festivalBox" class="clearfix">
  <div class="festival_summary_area">
    <h2>제19회 서울 페스티벌 일정 내용 </h2>
  </div>
  <div class="festival_attach_area"></div>
</article>
<!-- //festivalBox -->

<article id="cardImageBox">
  <h2 class="hidden_context">페스티벌 주요 이미지</h2>
  <div class="card_indicator"></div>
  <div class="card_image_area"></div>
</article>
<!-- //cardImageBox -->

<aside id="otherBox" class="clearfix">
  <div class="pr_area">
    <h2>서울디자인페스티벌과 함께하는 브랜드 기업과 디자이너</h2>
  </div>
  <div class="pr_list_area"></div>
</aside>
<!-- //otherBox -->

<article id="sponsorBox">
  <h2 class="hidden_context">후원사</h2>
  <dl class="organized_area">
    <dt></dt> <dd></dd>
  </dl>
  <dl class="managed_area">
    <dt></dt> <dd></dd>
  </dl>
  <dl class="sponsored_area">
    <dt></dt> <dd></dd>
  </dl>
  <dl class="supported_area">
    <dt></dt> <dd></dd>
  </dl>
  <dl class="special">
    <dt></dt> <dd></dd>
  </dl>
  <dl class="media_area">
    <dt></dt> <dd></dd>
  </dl>
</article>
<!-- //sponsorBox -->

<article id="newsSearchBox">
<div class="news_area">
  <h2>함께해요! 뉴스레터 구독하기</h2>
  <div class="search_part">
    <form action="#" method="post">
      <fieldset>
        <legend>뉴스레터 구독 이메일 작성</legend>
        <label for="myEmail" class="hidden_context">구독할 이메일 주소를 입력하세요.</label>
        <input type="text" id="myEmail" value="" name="myEmail" placeholder="이메일" />
        <input type="submit" value="구독하기" />
      </fieldset>
    </form>
  </div>
</div>
</article>
<!-- //newsSearchBox -->

<footer id="footBox">
  <div class="info_area">
    <h2>서울디자인페스티벌</h2>
  </div>
  <div class="address_otherlink_area"></div>
  <div class="individual_area"></div>
</footer>
<!-- //footBox -->

</div>
  <!-- stript -->
  <script src="파일이름.js"></script>
</body>
</html>
